<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Css Purifier</title>
        <link rel="stylesheet" href="stylesheet.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="section1">
                <div class="group">
                    <p>Paste HTML:</p>
                    <textarea name="html-text" id="html-text" cols="50" rows="12" class="text-area"></textarea>
                </div>
                <div class="group">
                    <p>Paste CSS:</p>
                    <textarea name="css-text" id="css-text" class="text-area" cols="50" rows="12"></textarea>
                </div>
                <div class="group">
                    <p>Paste Javascript:</p>
                    <textarea name="css-text" id="js-text" class="text-area" cols="50" rows="12"></textarea>
                </div>
            </div>
            <div class="section2">
                <div class="group">
                    <p>Purified css</p>
                    <textarea id="html-purifiedText" cols="50" rows="12" class="text-area"></textarea>
                </div>
                <div class="group">
                    <p>Unused css</p>
                    <textarea id="html-unusedText" cols="50" rows="12" class="text-area"></textarea>
                </div>
            </div>
            <div class="buttonSection">
                <button class="submit-btn btns">Submit</button>
                <button class="clearAll-btn btns">Clear All</button>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
