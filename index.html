<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Purifier</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="group">
        <p>Paste HTML:</p>
        <textarea
          name="html-text"
          id="html-text"
          cols="50"
          rows="15"
          class="text-area"
        ></textarea>
      </div>
      <div class="group">
        <p>Paste CSS:</p>
        <textarea
          name="css-text"
          id="css-text"
          class="text-area"
          cols="50"
          rows="15"
        ></textarea>
      </div>
    </main>
    <button class="submit-btn">Submit</button>

    <script src="app.js"></script>
  </body>
</html>
